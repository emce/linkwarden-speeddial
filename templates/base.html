<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{ title or "Linkwarden Speed Dial" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300..700;1,300..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="{% if wallpaper_url %}background-image:url('{{ wallpaper_url }}');{% endif %}">
<header class="topbar">
    <div class="brand">Linkwarden Speed Dial</div>
    <nav class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('settings_get') }}">Settings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
</header>

<main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-wrap">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>
</body>
</html>
