<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Linkwarden Speed Dial" }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body data-theme="{{ theme }}"
      style="
        {% if bg_mode == 'image' and bg_url %}background-image:url('{{ bg_url }}');{% endif %}
        {% if bg_mode == 'color' %}background-color:{{ bg_color }};{% endif %}
        {% if text_color %}color:{{ text_color }};{% endif %}
      ">

<header class="topbar">
  <div class="brand">Linkwarden Speed Dial</div>
  <nav class="nav">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('settings_get') }}">Settings</a>
    <a href="{{ url_for('logout') }}">Logout</a>

    <!-- Always present; JS decides visibility/state -->
    <button
      type="button"
      id="sidebarToggle"
      class="sidebar-toggle"
      aria-label="Toggle bookmarks sidebar"
      aria-expanded="false">
      â˜°
    </button>
  </nav>
</header>

<main class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="flash {{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>

<script src="{{ url_for('static', filename='app.js') }}" type="module"></script>
{% block scripts %}{% endblock %}
</body>
</html>
