{% extends "base.html" %}

{% block content %}
    <div class="page">
        <div class="layout" id="layoutRoot">
            <aside class="sidebar" id="sidebar" aria-label="Bookmarks sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Bookmarks</div>
                    <button
                            type="button"
                            id="sidebarClose"
                            class="sidebar-close"
                            aria-label="Close sidebar">Ã—
                    </button>
                </div>

                <div class="sidebar-search">
                    <input id="sidebarSearch" type="text" placeholder="Search" autocomplete="off">
                </div>

                <div id="sidebarList" class="sidebar-list"></div>
            </aside>

            <main class="main">
                <div class="card" id="noCollectionCard" style="display:none;">
                    <h2>No collection selected</h2>
                    <p>
                        Choose a collection in
                        <a href="{{ url_for('settings_get') }}">Settings</a>.
                    </p>
                </div>
                <div class="grid" id="mainGrid" style="display:none;"></div>
            </main>

        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
